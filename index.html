
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoGuard | Expiry Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #020617;
        font-family: 'Rajdhani', sans-serif;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #60a5fa;
      }
      
      /* Glowing animations */
      @keyframes pulse-cyan {
        0%, 100% { box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4; }
        50% { box-shadow: 0 0 20px #22d3ee, 0 0 30px #22d3ee; }
      }
      .glow-cyan { animation: pulse-cyan 2s infinite; }
      
      @keyframes scan {
        from { transform: translateY(-100%); }
        to { transform: translateY(100%); }
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0, 243, 255, 0.2) 0%, rgba(0, 243, 255, 0) 100%);
        position: absolute;
        pointer-events: none;
        animation: scan 8s linear infinite;
      }
    </style>
